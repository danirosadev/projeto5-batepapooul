<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Bate-Papo UOL</title>
</head>
<body>
 
    <div class="cabecalho">
        <div class="logo">
            <img src="./img/logo.png" alt="logo" />
        </div>
        <div class="icone">
            <ion-icon onclick="mostrarMenu();" name="people"></ion-icon>
        </div>
    </div>
    <div class="chat">
        <ul class="mensagens">
            
        </ul>
    </div>
    <div class="digitar-msg">
        <input class="aEnviar" placeholder="Escreva aqui..." />
        <ion-icon class="botao" onclick="enviarMsg()" name="paper-plane-outline"></ion-icon>
    </div>

    <div onclick="esconderMenu();" class="menu-lateral oculto">
        <div class="menu">
            <div>
                <h2>Escolha um contato para enviar a mensagem:</h2>
                <ul>
                    <li>
                        <ion-icon name="people"></ion-icon>
                        <p>Todos</p>
                    </li>
                    <li>
                        <ion-icon name="person-circle"></ion-icon>
                        <p>João</p>
                    </li>
                    <li>
                        <ion-icon name="person-circle"></ion-icon>
                        <p>Maria</p>
                    </li>
                </ul>
            </div>
            <div>
                <h2>Escolha a visibilidade:</h2>
                <ul>
                    <li>
                        <ion-icon name="lock-open"></ion-icon>
                        <p>Público</p>
                    </li>
                    <li>
                        <ion-icon name="lock-open"></ion-icon>
                        <p>Reservadamente</p>
                    </li>
                </ul>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="./script.js"></script>
</body>
</html>
