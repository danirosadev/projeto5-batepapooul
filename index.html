<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Bate-Papo UOL</title>
</head>
<body>
 
    <div class="cabecalho">
        <div class="logo">
            <img src="./img/logo.png" alt="logo" />
        </div>
        <div class="icone">
            <ion-icon name="people"></ion-icon>
        </div>
    </div>
    <div class="chat">
        <ul class="mensagens">
            <li class="entrada">
                <span>(09:21:45) João entra na sala...</span>
            </li>
            <li class="msg">
                <span>(09:22:28) João para Todos: Bom dia</span>
            </li>
            <li class="msg">
                <span>(09:22:28) Maria para João: Oi João :)</span>
            </li>
            <li class="reservado">
                <span>(09:22:28) João reservadamente para Maria: oi gatinha, quer tc?</span>
            </li>
            <li class="saida">
                <span>(09:22:28) Maria sai da sala...</span>
            </li>
        </ul>
    </div>
    <div class="digitar-msg">
        <textarea class="aEnviar" placeholder="Escreva aqui..."></textarea>
        <ion-icon name="paper-plane-outline"></ion-icon>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="./script.js"></script>
</body>
</html>
